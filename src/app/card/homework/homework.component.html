<div *ngFor="let homework of homeworks">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Самостоятельная работа {{ homework.num }}</mat-card-title>
      <mat-card-subtitle>{{ homework.info }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let task of homework.tasks">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Задание № {{ task.num }}</mat-card-title>
                <mat-card-subtitle>{{ task.description }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <a [href]="task.github">GitHub</a> <span></span>
            <a [href]="task.stackblitz">Stackblitz</a>
        </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
